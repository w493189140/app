<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹窗登录</title>
    <link href="../css/pcreset.css" rel="stylesheet" type="text/css">
    <link href="../css/loginas.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--背景-->
<div class="sin_bj"></div>
<!--弹层登录框-->
<div class="alt_login">
<div class="login_by">
    <h1>登录</h1>
    <div class="by_err"><i class="iconfont">&#xe6f7;</i><span class="er_txt">用户名或者密码输入错误</span></div>
    <div class="by_in"><input type="text" id="phone" placeholder="请输入手机号码" maxlength="11"></div>
    <div class="by_in by_in_ps"><input type="password" id="passc" placeholder="请输入密码" maxlength="16"><i class="inshow iconfont">&#xe6fa;</i></div>
    <div class="by_ina"><span><input type="checkbox" id="chbox" checked><label for="chbox">记住我</label></span><a href="#">忘记密码？</a></div>
    <div class="by_inb"><button type="button" id="buth">登录</button></div>
    <div class="by_hr"></div>
    <p>还有没有账号？立即<a href="#">注册</a></p>
</div>
    <div class="log_wei">
        <span class="er_gb iconfont">&#xe69f;</span>
        <span class="wex_gb iconfont">&#xe6d5;</span>
    </div>
    <div class="log_film">
        <i></i><img src="../images/weira.png">
    </div>
</div>

<script src="../lib/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="../js/zhibo_reg.js" type="text/javascript"></script>
</body>
</html>
