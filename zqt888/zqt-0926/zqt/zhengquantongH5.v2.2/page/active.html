<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>龙虎榜</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            max-width: 750px;
            margin: auto;
        }
        .main{
            position: relative;
            width: 100%;
            clear:both;
        }
        .main img{
            width: 100%;
        float: left;
            margin-top: -1px;
        }
        .but{
            position: relative;
            float: left;
            width: 100%;
        }
        .ha{
            width: 70%;
            position: absolute;
            left: 15%;
            top: 49%;
            background: url("../images/active_but.png") no-repeat;
            background-size: 100% 100%;
            height: 23%;
            text-align: center;
            text-decoration: none;
            color: #fdd154;
            font-family: "SimSun";
            font-size: 1.6em;
            font-weight: 900;
        }
        .ha i{
            font-style: normal;
        }
        .ha span{
            float: left;
            width: 100%;
            margin-top: 8%;
        }
        .btm{
            position: fixed;
            left: 0;
        bottom: 0;
            width: 100%;
        }
        .btm a{
            width: 50%;
            float: left;
            height: 3em;
            line-height: 3em;
            text-align: center;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 900;
        }
        .btm .sign{
            width: 38%;
            color: #f0c600;
            background: #b81506;

        }
        .btm .bom{
            width: 62%;
            color: #000;
            background: #ffdd02;
        }
        .fw{
            width: 100% !important;
            color: #000;
            background: #ffdd02;
        }
        #btn{display: none;}
        @media screen and (min-width: 600px) {
            .ha{
                font-size:3em;
            }
        }

    </style>
</head>
<body>
<div class="main">
<img src="../images/active_01.jpg">
    <div class="but">
    <img src="../images/active_02.jpg">
        <a href="#" class="ha"><span><i>588</i>元 立即购买</span></a>
    </div>
    <img src="../images/active_03.jpg">
    <img src="../images/active_04.jpg">
    <img src="../images/active_05.jpg">
    <img src="../images/active_06.jpg">
    <img src="../images/active_07.jpg">
    <img src="../images/active_08.jpg">
</div>
<!--登录前-->
<div class="btm" id="btn">
    <!--登录前-->
    <p class="tn" style="display: none;">
    <a href="#" class="sign">登录</a>
    <a href="#" class="bom">立即报名</a>
    </p>
    <!--登录后-->
    <a href="#" class="fw">进入服务</a>
</div>
<script>
    window.onscroll = function(){
        var t = document.documentElement.scrollTop || document.body.scrollTop;
        var top_div = document.getElementById( "btn" );
        if( t >= 350 ) {
            top_div.style.display = "block";
        } else {
            top_div.style.display = "none";
        }
    }
</script>
</body>
</html>
